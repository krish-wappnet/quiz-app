<div class="result-container" *ngIf="quiz">
    <h2>{{ quiz.title }} - Results</h2>
    <div class="score-summary">
      <p>Score: {{ score }} / {{ quiz.questions.length }}</p>
      <p>Percentage: {{ (score / quiz.questions.length * 100) | number:'1.0-0' }}%</p>
    </div>
    <div class="questions-list">
      <div class="question-card" *ngFor="let question of quiz.questions; let i = index" [ngClass]="{'correct': isCorrect(i), 'incorrect': !isCorrect(i)}">
        <p class="question-text">Q{{ i + 1 }}: {{ question.text }}</p>
        <p class="user-answers" [ngClass]="{'incorrect-answer': !isCorrect(i)}">
          Your Answer: {{ getUserAnswersText(question, i) }}
        </p>
        <p class="correct-answers">Correct Answer: {{ getCorrectAnswersText(question) }}</p>
      </div>
    </div>
    <div class="action-buttons">
      <button class="back-btn" [routerLink]="['/quizzes']">Back to Quizzes</button>
      <button class="restart-btn" (click)="restart()">Restart Quiz</button>
    </div>
</div>
