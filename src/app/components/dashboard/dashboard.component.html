<div class="dashboard-container">
  <h1>Quiz App Dashboard</h1>
  <div class="cards-grid">
    <mat-card *ngFor="let card of cards" class="dashboard-card" [routerLink]="card.route">
      <mat-card-header>
        <mat-icon mat-card-avatar>{{card.icon}}</mat-icon>
        <mat-card-title>{{card.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{card.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">EXPLORE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
